<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Dice Game</title> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css" /> 
</head> 
  
<body> 
    <div class="container"> 
            <h1 id="title">Let's Play</h1> 
            <div class="dice"> 
                <div  class="gameWrap">
                    <h1 id="turnPlayer"></h1>
                        <!-- Player 1 -->
                    <div id="gamePlayer1">
                            <h2>Player 1 Score:</h2>
                            <h2 id="scorePlayer1"></h2>
                        <div class="player1Dice">
                            <img id="img1" src="img/dice6.png"> 
                        </div>

                        <div class="container player 1">
                            <button type="button" class="Player1roll"> 
                                Roll the Dice Player 1
                            </button>  
                        </div> 
                    </div>


                        <!-- Player 2 -->
                    <div id="gamePlayer2">
                            <h2>Player 2 Score:</h2>
                            <h2 id="scorePlayer2"></h2>
                    
                                                                
                        <div class="player2Dice">
                            <img id="img2" src="img/dice6.png"> 
                        </div>
                                            
                        <div class="container player 2">
                            <button type="button" class="Player2roll"> 
                                Roll the Dice Player 2
                            </button>  
                        </div>
                    </div> 
                                                        
                    <button type="button" class="reset"> 
                    Reset 
                    </button> 
                </div>
            </div>
    </div>

  
    <script> 
    $(document).ready(function() {
        let score1 = 0;
        let score2 = 0;
        let totalPlayer1 = document.getElementById("scorePlayer1");
        let totalPlayer2 = document.getElementById("scorePlayer2");
        let imgPlayer1 = document.getElementById("img1");
        let imgPlayer2 = document.getElementById("img2");

            const player1 = () => {
                let dicePlayer1 = Math.floor(Math.random() * 6) + 1;
                imgPlayer1.src = "./img/dice" + dicePlayer1 + ".png";
                totalPlayer1.textContent = dicePlayer1;

                if (dicePlayer1 !== 1) {
                    score1 += dicePlayer1;
                    $("#scorePlayer1").html(score1);
                    $("#turnPlayer").html("Player 2's Turn")

                }
                else {
                    $(".player1Dice").html("<h2>Game over! Player 2 wins, Player 1 rolled a one</h2>")
                    $("#gamePlayer1").hide()
                }

                if (dicePlayer1 === 20) {
                    $(".player1Dice").html("<h2>Player 2 Wins! Player 1's score hit 20. Try again!</h2>")
                    $("#gamePlayer1").hide()
                }

                else if (dicePlayer1 > 20) {
                    $(".player1Dice").html("<h2>Player 1 is the BIG WINNER </h2>")
                    $("#gamePlayer1").hide()
                }
            }

            const player2 = () => {
                let dicePlayer2 = Math.floor(Math.random() * 6) + 1;
                imgPlayer2.src = "./img/dice" + dicePlayer2 + ".png";
                totalPlayer2.textContent = dicePlayer2;

                if (dicePlayer2 !== 1) {
                    score2 += dicePlayer2;
                    $("#scorePlayer2").html(score2);
                    $("#turnPlayer").html("<h3>Player 1's Turn</h3>")

                }
                else {
                    $(".player2Dice").html("<h2>Game over! Player 2 wins, you've rolled a one</h2>")
                    $("#gamePlayer2").hide()
                }

                if (dicePlayer2 === 20) {
                    $(".player2Dice").html("<h2>Player 1 Wins! Player 2's score hit 20. Try again!</h2>")
                    $("#gamePlayer2").hide()
                }

                else if (dicePlayer2 > 20) {
                    $(".player2Dice").html("<h2>Player 2 is the BIG WINNER</h2>")
                    $("#gamePlayer2").hide()
                }
            }

            $(".Player1roll").click(function(){
                player1()
            })

            $(".Player2roll").click(function(){
                player2()
            })


            $(".reset").click(function(){
                location.reload()
            })
    });
    </script> 
</body> 
</html>
